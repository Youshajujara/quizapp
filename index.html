<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <h1 class="head"> Quiz About General Knowledge</h1>

<div >
    <fieldset class="main">

        <p class="question"> Q1 : Founder of Pakistan </p>

        <input class="ab" name="math-question" id="q1-a1" type="radio"> Quaid e Azam </input><br>
        <input name="math-question" id="q1-a2" type="radio"> Liaquat Ali khan </input><br>
        <input name="math-question" id="q1-a3" type="radio"> Allama Iqbal </input><br>
        <input name="math-question" id="q1-a4" type="radio"> Sir Syed </input><br>
        
    </fieldset>
</div>

<br>

<div>
    <fieldset>

        <p class="question"> Q2 : what is your name? : </p>

        <input name="Myself" id="q2-a1" type="radio"> Ali </input><br>
        <input name="Myself" id="q2-a2" type="radio"> Azam </input><br>
        <input name="Myself" id="q2-a3" type="radio"> Ahmed </input><br>
        <input name="Myself" id="q2-a4" type="radio"> Aslam</input><br>
        
    </fieldset>
</div>

<br>

<div>
    <fieldset>

        <p class="question"> Q3 : 3 is a ?  </p>

        <input name="math-question1" id="q3-a1" type="radio"> letter </input><br>
        <input name="math-question1" id="q3-a2" type="radio"> Alphabet </input><br>
        <input name="math-question1" id="q3-a3" type="radio"> number </input><br>
        <input name="math-question1" id="q3-a4" type="radio"> word </input><br>
        
    </fieldset>
</div>

<br>

<br>

<button class="btn" onclick="check()"> Result </button>


    <script src="app.js"></script>
</body>
</html>
